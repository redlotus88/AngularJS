<!DOCTYPE html>
<html>
<body>	
	<div ng-app="myApp", ng-controller="namesCtrl">
		<ul>
			<li ng-repeat="x in names">
				{{x.name + ', ' + x.country}}
			</li>
		</ul>
	</div>
	<script src="http://apps.bdimg.com/libs/angular.js/1.3.9/angular.min.js"></script>
	<script src="namesController.js"></script>
</body>
</html>
